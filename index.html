<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="img/0dbabe4dfbd19839d2d80af4c3629683.jpg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator kkk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="scr"></p>
        </div>
        <div class="buts">
            <!-- <input type="text" id="scr"> -->
            <button value="1" id="one" class="one btn num">1</button>
            <button value="2" id="two" class="two btn num">2</button>
            <button value="3" id="three" class="three btn num">3</button>
            <button value="plus" id="plus" class="plus btn fun">+</button>
            <button value="4" id="four" class="four btn num">4</button>
            <button value="5" id="five" class="five btn num">5</button>
            <button value="6" id="six" class="six btn num">6</button>
            <button value="sub" id="sub" class="sub btn fun">-</button>
            <button value="7" id="seven" class="seven btn num">7</button>
            <button value="8" id="eight" class="eight btn num">8</button>
            <button value="9" id="nine" class="nine btn num">9</button>
            <button value="prod" id="prod" class="prod btn fun">X</button>
            <button value="clear" id="clear" class="clear btn fun">C</button>
            <button value="0" id="zero" class="zero btn num">0</button>
            <button value="equal" id="equal" class="equal btn fun">=</button>
            <button value="div" id="div" class="div btn fun">/</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
